<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小星语 - 记录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../css/custom.css">
</head>
<body class="bg-gray-50 pb-24">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="flex items-center">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 标题栏 -->
    <div class="bg-white px-4 py-3 flex justify-between items-center shadow-sm">
        <div class="flex items-center">
            <h1 class="text-lg font-semibold">记录</h1>
        </div>
        <div class="flex items-center">
            <a href="#" class="text-primary">
                <i class="fas fa-search"></i>
            </a>
        </div>
    </div>
    
    <!-- 设备选择器 -->
    <div class="bg-white px-4 py-3 mb-4 shadow-sm">
        <div class="flex space-x-2 overflow-x-auto pb-2">
            <button class="px-4 py-2 rounded-full bg-primary text-white text-sm whitespace-nowrap">
                <i class="fas fa-watch mr-1"></i>
                小星手环
            </button>
            <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-600 text-sm whitespace-nowrap">
                <i class="fas fa-mobile-alt mr-1"></i>
                平板
            </button>
            <button class="px-4 py-2 rounded-full bg-gray-100 text-gray-600 text-sm whitespace-nowrap">
                <i class="fas fa-plus mr-1"></i>
                添加设备
            </button>
        </div>
    </div>
    
    <!-- 日期筛选器 -->
    <div class="px-4 mb-4">
        <div class="flex space-x-2 overflow-x-auto">
            <button class="px-4 py-2 rounded-lg bg-primary text-white text-sm">
                今天
            </button>
            <button class="px-4 py-2 rounded-lg bg-white text-gray-600 text-sm">
                昨天
            </button>
            <button class="px-4 py-2 rounded-lg bg-white text-gray-600 text-sm">
                本周
            </button>
            <button class="px-4 py-2 rounded-lg bg-white text-gray-600 text-sm">
                自定义
            </button>
        </div>
    </div>
    
    <!-- 记录分类标签 -->
    <div class="px-4 mb-6">
        <div class="flex space-x-2 overflow-x-auto">
            <button class="px-4 py-2 rounded-lg bg-primary text-white text-sm">
                全部
            </button>
            <button class="px-4 py-2 rounded-lg bg-white text-gray-600 text-sm">
                问答
            </button>
            <button class="px-4 py-2 rounded-lg bg-white text-gray-600 text-sm">
                故事
            </button>
            <button class="px-4 py-2 rounded-lg bg-white text-gray-600 text-sm">
                日常对话
            </button>
        </div>
    </div>
    
    <!-- 聊天记录列表 -->
    <div class="container mx-auto px-4">
        <!-- 今天 -->
        <div class="mb-6">
            <h3 class="text-sm text-gray-500 mb-2">今天</h3>
            
            <!-- 记录项 1 -->
            <a href="../report/chat_detail.html" class="card block">
                <div class="flex items-center mb-2">
                    <span class="text-sm text-gray-500">09:15</span>
                    <span class="mx-2 text-gray-300">|</span>
                    <span class="text-xs bg-blue-100 text-blue-500 px-2 py-1 rounded">问答</span>
                </div>
                <div class="flex">
                    <div class="flex-shrink-0 w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-question text-blue-500"></i>
                    </div>
                    <div>
                        <p class="font-medium mb-1">为什么天空是蓝色的？</p>
                        <p class="text-sm text-gray-500 line-clamp-2">天空是蓝色的是因为阳光中的蓝色光被空气分子散射，使得我们看到的天空呈现蓝色...</p>
                    </div>
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fas fa-clock text-gray-400 mr-1"></i>
                        <span class="text-xs text-gray-500">持续了3分钟</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
            </a>
            
            <!-- 记录项 2 -->
            <a href="../report/chat_detail.html" class="card block">
                <div class="flex items-center mb-2">
                    <span class="text-sm text-gray-500">08:30</span>
                    <span class="mx-2 text-gray-300">|</span>
                    <span class="text-xs bg-pink-100 text-pink-500 px-2 py-1 rounded">故事</span>
                </div>
                <div class="flex">
                    <div class="flex-shrink-0 w-10 h-10 bg-pink-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-book text-pink-500"></i>
                    </div>
                    <div>
                        <p class="font-medium mb-1">小兔子的历险记</p>
                        <p class="text-sm text-gray-500 line-clamp-2">从前有一只小兔子，它住在森林里。有一天，它决定去探险，于是背上小包...</p>
                    </div>
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fas fa-clock text-gray-400 mr-1"></i>
                        <span class="text-xs text-gray-500">持续了7分钟</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
            </a>
        </div>
        
        <!-- 昨天 -->
        <div>
            <h3 class="text-sm text-gray-500 mb-2">昨天</h3>
            
            <!-- 记录项 3 -->
            <a href="../report/chat_detail.html" class="card block">
                <div class="flex items-center mb-2">
                    <span class="text-sm text-gray-500">19:45</span>
                    <span class="mx-2 text-gray-300">|</span>
                    <span class="text-xs bg-green-100 text-green-500 px-2 py-1 rounded">日常对话</span>
                </div>
                <div class="flex">
                    <div class="flex-shrink-0 w-10 h-10 bg-green-100 rounded-full flex items-center justify-center mr-3">
                        <i class="fas fa-comments text-green-500"></i>
                    </div>
                    <div>
                        <p class="font-medium mb-1">今天做了什么好玩的事？</p>
                        <p class="text-sm text-gray-500 line-clamp-2">我去幼儿园了，和小朋友一起玩积木，还画了一幅画，是恐龙...</p>
                    </div>
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <div class="flex items-center">
                        <i class="fas fa-clock text-gray-400 mr-1"></i>
                        <span class="text-xs text-gray-500">持续了5分钟</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
            </a>
        </div>
    </div>
    
    <!-- 底部导航栏 -->
    <nav class="nav-bar">
        <a href="home.html" class="nav-item" id="nav-home">
            <i class="fas fa-home nav-icon"></i>
            <span>首页</span>
        </a>
        <a href="report.html" class="nav-item active" id="nav-report">
            <i class="fas fa-chart-line nav-icon"></i>
            <span>记录</span>
        </a>
        <a href="expert.html" class="nav-item" id="nav-expert">
            <i class="fas fa-user-md nav-icon"></i>
            <span>专家</span>
        </a>
        <a href="system.html" class="nav-item" id="nav-system">
            <i class="fas fa-cog nav-icon"></i>
            <span>我的</span>
        </a>
    </nav>

    <style>
        .bg-primary {
            background-color: var(--primary-color);
        }
        .text-primary {
            color: var(--primary-color);
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;  
            overflow: hidden;
        }
    </style>
</body>
</html>
