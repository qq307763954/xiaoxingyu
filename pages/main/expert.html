<body class="bg-gray-50 pb-24">
    <!-- iOS 状态栏 -->

        </div>

        <button class="w-full bg-red-500 text-white py-3 rounded-lg flex items-center justify-center">
            <i class="fas fa-headset mr-2"></i>

    </div>
    
    <!-- 专业领域筛选 -->
    <div class="px-4 mb-6">

                全部专家

    <!-- 在线专家列表 -->

            <span class="inline-block w-2 h-2 bg-green-500 rounded-full mr-2"></span>

        </h3>

        <a href="../expert/consultant_list.html" class="card block">

                    <div class="flex justify-between items-start">

                            <h3 class="font-medium">王医生</h3>

                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-star text-yellow-400 text-xs"></i>
                            <span class="text-sm ml-1">4.9</span>
                        </div>

                    <div class="mt-3 flex space-x-2">

                    </div>

                </div>
                <button class="px-4 py-1 bg-primary text-white text-sm rounded-full">
                    立即咨询
                </button>
            </div>
        </a>
        
        <!-- 专家卡片 2 -->
        <a href="../expert/consultant_list.html" class="card block">
            <div class="flex">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135789.png" alt="专家头像" class="w-16 h-16 rounded-full mr-4" onerror="this.src='https://via.placeholder.com/64x64?text=专家'">
                <div class="flex-1">
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-medium">李教授</h3>
                            <p class="text-sm text-gray-500">儿童心理学专家</p>

                        <div class="flex items-center">
                            <i class="fas fa-star text-yellow-400 text-xs"></i>

                    </div>
                    <p class="text-xs text-gray-500 mt-2">儿童心理发展研究员，专注情绪管理和亲子沟通</p>
                    <div class="mt-3 flex space-x-2">
                        <span class="text-xs bg-green-100 text-green-500 px-2 py-1 rounded">情绪管理</span>
                        <span class="text-xs bg-red-100 text-red-500 px-2 py-1 rounded">亲子关系</span>
                    </div>

            </div>
            <hr class="my-3 border-gray-100">
            <div class="flex justify-between">
                <div>
                    <span class="text-sm text-primary font-medium">¥188/次</span>
                    <span class="text-xs text-gray-500 ml-1">约45分钟</span>
                </div>
                <button class="px-4 py-1 bg-primary text-white text-sm rounded-full">
                    立即咨询

    <!-- 其他专家列表 -->
    <div class="container mx-auto px-4">
        <h3 class="text-sm text-gray-500 flex items-center mb-3">
            <span class="inline-block w-2 h-2 bg-gray-400 rounded-full mr-2"></span>

        </h3>
        
        <!-- 专家卡片 3 -->
        <a href="../expert/consultant_list.html" class="card block">
            <div class="flex">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="专家头像" class="w-16 h-16 rounded-full mr-4" onerror="this.src='https://via.placeholder.com/64x64?text=专家'">
