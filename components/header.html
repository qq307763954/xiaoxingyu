<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小语星 - 头部组件</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="flex items-center">
            <span>9:41</span>
        </div>
        <div class="flex items-center space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 页面标题栏 -->
    <div class="bg-white px-4 py-3 flex justify-between items-center shadow-sm">
        <div class="flex items-center">
            <div id="back-button" class="mr-4">
                <i class="fas fa-chevron-left text-gray-500"></i>
            </div>
            <h1 class="text-lg font-semibold" id="page-title">页面标题</h1>
        </div>
        <div id="header-actions">
            <!-- 可选的操作按钮区域 -->
        </div>
    </div>

    <script>
        // 动态设置页面标题和后退按钮可见性
        function setPageHeader(title, showBackButton = true, actions = '') {
            document.getElementById('page-title').innerText = title;
            document.getElementById('back-button').style.visibility = showBackButton ? 'visible' : 'hidden';
            document.getElementById('header-actions').innerHTML = actions;
        }
    </script>
</body>
</html>
