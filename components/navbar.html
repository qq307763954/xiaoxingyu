<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小语星 - 导航栏组件</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
    <!-- 底部导航栏 -->
    <nav class="nav-bar">
        <a href="../pages/main/home.html" class="nav-item" id="nav-home">
            <i class="fas fa-home nav-icon"></i>
            <span>首页</span>
        </a>
        <a href="../pages/main/report.html" class="nav-item" id="nav-report">
            <i class="fas fa-chart-line nav-icon"></i>
            <span>记录</span>
        </a>
        <a href="../pages/main/expert.html" class="nav-item" id="nav-expert">
            <i class="fas fa-user-md nav-icon"></i>
            <span>专家</span>
        </a>
        <a href="../pages/main/system.html" class="nav-item" id="nav-system">
            <i class="fas fa-cog nav-icon"></i>
            <span>我的</span>
        </a>
    </nav>

    <script>
        // 设置活跃导航项
        function setActiveNavItem(navId) {
            // 移除所有活跃状态
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 设置当前活跃项
            const activeItem = document.getElementById(navId);
            if (activeItem) {
                activeItem.classList.add('active');
            }
        }
        
        // 根据当前页面路径设置活跃导航
        function setNavByCurrentPage() {
            const path = window.location.pathname;
            if (path.includes('/home')) {
                setActiveNavItem('nav-home');
            } else if (path.includes('/report')) {
                setActiveNavItem('nav-report');
            } else if (path.includes('/expert')) {
                setActiveNavItem('nav-expert');
            } else if (path.includes('/system')) {
                setActiveNavItem('nav-system');
            }
        }
        
        // 页面加载时设置导航
        window.onload = setNavByCurrentPage;
    </script>
</body>
</html>
